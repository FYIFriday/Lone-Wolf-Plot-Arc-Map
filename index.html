<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>arc_map.pdf Viewer</title>

  <!-- PDF.js (UMD build) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #eee;
    }

    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 8px;
      padding: 6px 8px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      border-radius: 8px;
      align-items: center;
      font-size: 13px;
      user-select: none;
    }

    #toolbar button {
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      background: #222;
      color: #eee;
      cursor: pointer;
      font-size: 12px;
    }

    #toolbar button:hover {
      background: #333;
    }

    #scaleDisplay {
      min-width: 70px;
      text-align: right;
      opacity: 0.9;
    }

    #viewer {
      position: absolute;
      inset: 0;
      overflow: scroll;
      cursor: grab;
      background: #111;
    }

    #viewer.dragging {
      cursor: grabbing;
    }

    #pdf-canvas {
      display: block;
      margin: auto;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="zoomOut">-</button>
    <button id="zoomIn">+</button>
    <button id="zoomReset">Reset</button>
    <span id="scaleDisplay">100%</span>
    <span style="opacity:0.7;">(Scroll = pan, Ctrl+Scroll = zoom)</span>
  </div>

  <div id="viewer">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <script>
    const PDF_URL = 'arc_map.pdf';
  
    let pdfDoc = null;
    let pageNum = 1;
    let scale = 1.0;
    const MIN_SCALE = 0.1;
    const ZOOM_STEP = 0.25;
  
    const viewer = document.getElementById('viewer');
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const zoomResetBtn = document.getElementById('zoomReset');
    const scaleDisplay = document.getElementById('scaleDisplay');
  
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
  
    pdfjsLib.getDocument(PDF_URL).promise.then(function (pdf) {
      pdfDoc = pdf;
      renderPage();
    }).catch(function (error) {
      console.error('Error loading PDF:', error);
      scaleDisplay.textContent = 'Error loading PDF';
    });
  
    function renderPage() {
      pdfDoc.getPage(pageNum).then(function (page) {
        const viewport = page.getViewport({ scale });
  
        canvas.width = viewport.width;
        canvas.height = viewport.height;
  
        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
  
        page.render(renderContext);
        updateScaleDisplay();
      });
    }
  
    function updateScaleDisplay() {
      scaleDisplay.textContent = Math.round(scale * 100) + '%';
    }
  
    function setScale(newScale, centerX, centerY) {
      if (newScale < MIN_SCALE) newScale = MIN_SCALE;
  
      const rect = viewer.getBoundingClientRect();
      const vx = (centerX - rect.left + viewer.scrollLeft) / scale;
      const vy = (centerY - rect.top + viewer.scrollTop) / scale;
  
      scale = newScale;
      renderPage();
  
      requestAnimationFrame(() => {
        viewer.scrollLeft = vx * scale - (centerX - rect.left);
        viewer.scrollTop = vy * scale - (centerY - rect.top);
      });
    }
  
    // Toolbar zoom
    zoomInBtn.addEventListener('click', () => {
      setScale(scale + ZOOM_STEP, viewer.clientWidth / 2, viewer.clientHeight / 2);
    });
  
    zoomOutBtn.addEventListener('click', () => {
      setScale(scale - ZOOM_STEP, viewer.clientWidth / 2, viewer.clientHeight / 2);
    });
  
    zoomResetBtn.addEventListener('click', () => {
      setScale(1.0, viewer.clientWidth / 2, viewer.clientHeight / 2);
    });
  
    // Smoothed Ctrl/Cmd + wheel zoom (prevents glitchy spam on Mac trackpads)
    let zoomWheelAccum = 0;
    const ZOOM_THRESHOLD = 80; // tweak if you want faster/slower response
  
    viewer.addEventListener('wheel', (e) => {
      // Plain two-finger scroll = pan (default browser scroll). Leave it alone.
      // Ctrl/Cmd + scroll (or pinch mapped as such) = zoom in steps.
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
  
        zoomWheelAccum += e.deltaY;
  
        if (Math.abs(zoomWheelAccum) >= ZOOM_THRESHOLD) {
          const direction = zoomWheelAccum < 0 ? 1 : -1; // up = zoom in, down = zoom out
          const newScale = scale + direction * ZOOM_STEP;
  
          const cx = e.clientX;
          const cy = e.clientY;
  
          zoomWheelAccum = 0;
          setScale(newScale, cx, cy);
        }
      }
    }, { passive: false });
  
    // Click-and-drag panning
    let isDragging = false;
    let startX, startY, startScrollLeft, startScrollTop;
  
    viewer.addEventListener('mousedown', (e) => {
      isDragging = true;
      viewer.classList.add('dragging');
      startX = e.clientX;
      startY = e.clientY;
      startScrollLeft = viewer.scrollLeft;
      startScrollTop = viewer.scrollTop;
    });
  
    document.addEventListener('mouseup', () => {
      isDragging = false;
      viewer.classList.remove('dragging');
    });
  
    viewer.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      viewer.scrollLeft = startScrollLeft - dx;
      viewer.scrollTop = startScrollTop - dy;
    });
  </script>
</body>
</html>
