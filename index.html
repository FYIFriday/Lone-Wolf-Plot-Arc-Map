<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Arc Map Viewer</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #eee;
    }

    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
      display: flex;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      align-items: center;
      font-size: 13px;
      user-select: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    #toolbar button {
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      background: #333;
      color: #eee;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }

    #toolbar button:hover {
      background: #444;
    }

    #toolbar button:active {
      background: #555;
    }

    #scaleDisplay {
      min-width: 60px;
      text-align: center;
      font-weight: 500;
      color: #fff;
    }

    .hint {
      opacity: 0.6;
      font-size: 12px;
      display: none;
    }

    @media (min-width: 768px) {
      .hint {
        display: inline;
      }
    }

    #viewer {
      position: absolute;
      inset: 0;
      overflow: hidden;
      touch-action: none;
      background: #111;
    }

    #imageContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    #arcMap {
      max-width: none;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #fff;
      z-index: 50;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">Loading arc map...</div>

  <div id="toolbar" class="hidden">
    <button id="zoomOut" title="Zoom out">−</button>
    <button id="zoomIn" title="Zoom in">+</button>
    <button id="zoomReset" title="Reset zoom">Reset</button>
    <button id="zoomFit" title="Fit to screen">Fit</button>
    <span id="scaleDisplay">100%</span>
    <span class="hint">Scroll/pinch to zoom • Drag to pan</span>
  </div>

  <div id="viewer">
    <div id="imageContainer">
      <img id="arcMap" src="arc_map.png" alt="Arc Map">
    </div>
  </div>

  <!-- Panzoom library - lightweight, battle-tested zoom/pan solution -->
  <script src="https://unpkg.com/panzoom@9.4.3/dist/panzoom.min.js"></script>

  <script>
    const img = document.getElementById('arcMap');
    const viewer = document.getElementById('viewer');
    const loading = document.getElementById('loading');
    const toolbar = document.getElementById('toolbar');
    const scaleDisplay = document.getElementById('scaleDisplay');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const zoomResetBtn = document.getElementById('zoomReset');
    const zoomFitBtn = document.getElementById('zoomFit');

    let panzoomInstance = null;

    // Wait for image to load
    img.addEventListener('load', () => {
      loading.classList.add('hidden');
      toolbar.classList.remove('hidden');

      // Initialize panzoom
      panzoomInstance = panzoom(img, {
        maxZoom: 10,
        minZoom: 0.1,
        bounds: true,
        boundsPadding: 0.1,
        zoomDoubleClickSpeed: 1,
        smoothScroll: false,
        // Enable pinch-to-zoom on touch devices
        pinchSpeed: 1,
        // Zoom speed for mouse wheel
        zoomSpeed: 0.065,
        onTouch: function(e) {
          // Allow panzoom to handle all touch events
          return true;
        }
      });

      // Update scale display on zoom
      panzoomInstance.on('zoom', (e) => {
        updateScaleDisplay();
      });

      // Initial fit to screen
      fitToScreen();
      updateScaleDisplay();
    });

    img.addEventListener('error', () => {
      loading.textContent = 'Error loading image. Please refresh.';
    });

    function updateScaleDisplay() {
      if (!panzoomInstance) return;
      const transform = panzoomInstance.getTransform();
      const zoom = Math.round(transform.scale * 100);
      scaleDisplay.textContent = zoom + '%';
    }

    function fitToScreen() {
      if (!panzoomInstance) return;

      const viewerRect = viewer.getBoundingClientRect();
      const imgRect = img.getBoundingClientRect();

      // Calculate scale to fit image in viewport
      const scaleX = viewerRect.width / img.naturalWidth;
      const scaleY = viewerRect.height / img.naturalHeight;
      const scale = Math.min(scaleX, scaleY) * 0.95; // 95% to add some padding

      // Center the image
      const x = (viewerRect.width - img.naturalWidth * scale) / 2;
      const y = (viewerRect.height - img.naturalHeight * scale) / 2;

      panzoomInstance.moveTo(x, y);
      panzoomInstance.zoomAbs(0, 0, scale);
      updateScaleDisplay();
    }

    // Zoom buttons
    zoomInBtn.addEventListener('click', () => {
      if (!panzoomInstance) return;
      const transform = panzoomInstance.getTransform();
      const newScale = transform.scale * 1.3;
      panzoomInstance.smoothZoom(0, 0, newScale);
    });

    zoomOutBtn.addEventListener('click', () => {
      if (!panzoomInstance) return;
      const transform = panzoomInstance.getTransform();
      const newScale = transform.scale / 1.3;
      panzoomInstance.smoothZoom(0, 0, newScale);
    });

    zoomResetBtn.addEventListener('click', () => {
      if (!panzoomInstance) return;
      panzoomInstance.moveTo(0, 0);
      panzoomInstance.zoomAbs(0, 0, 1);
      updateScaleDisplay();
    });

    zoomFitBtn.addEventListener('click', () => {
      fitToScreen();
    });

    // Handle window resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        // Optionally re-fit on resize - commented out to preserve user's zoom level
        // fitToScreen();
      }, 250);
    });
  </script>
</body>
</html>
