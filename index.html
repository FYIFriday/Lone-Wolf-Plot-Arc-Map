<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arc Map Viewer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #111;
      color: #ddd;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 12px 16px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .note {
      font-size: 13px;
      color: #aaa;
      margin-top: 4px;
    }

    main {
      flex: 1;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #0a0a0a;
    }

    .viewer-container {
      max-width: 100%;
      max-height: 100%;
      border: 1px solid #333;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    img {
      display: block;
      width: 100%;
      height: auto;
      image-rendering: crisp-edges;
      image-rendering: -webkit-optimize-contrast;
    }

    .controls {
      margin-top: 8px;
      font-size: 13px;
    }

    .controls a {
      color: #87cefa;
      text-decoration: none;
      margin-right: 12px;
    }

    .controls a:hover {
      text-decoration: underline;
    }

    /* Smooth zoom on mobile */
    @media (max-width: 768px) {
      main {
        padding: 10px;
      }

      img {
        /* Allow pinch-to-zoom on mobile */
        touch-action: pinch-zoom;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Lone Wolf Plot Arc Map</h1>
    <div class="note">
      Use your browser's native zoom (Ctrl/Cmd + scroll, pinch on mobile) to explore the map.
    </div>
    <div class="controls">
      <a href="arc_map.png" target="_blank">Open full image in new tab</a>
      <a href="arc_map.pdf" target="_blank">View PDF version</a>
    </div>
  </header>

  <main>
    <div class="viewer-container">
      <img src="arc_map.png" alt="Lone Wolf Plot Arc Map" loading="eager" />
    </div>
  </main>

</body>
</html>
