        // Load PDF from uploaded file
        async function loadPDF() {
            try {
                const response = await fetch('/mnt/user-data/uploads/Lone_Wolf_on_a_Leash.pdf');
                const arrayBuffer = await response.arrayBuffer();
                
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                const container = document.getElementById('pdf-container');
                
                // Get viewport for scaling
                const firstPage = await pdf.getPage(1);
                const viewport = firstPage.getViewport({scale: 1});
                const scale = Math.min(
                    window.innerWidth / viewport.width,
                    window.innerHeight / viewport.height
                ) * 0.95;
                
                // Render all pages
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const scaledViewport = page.getViewport({scale: scale});
                    
                    const canvas = document.createElement('canvas');
                    canvas.className = 'page';
                    const context = canvas.getContext('2d');
                    
                    canvas.height = scaledViewport.height;
                    canvas.width = scaledViewport.width;
                    
                    container.appendChild(canvas);
                    
                    await page.render({
                        canvasContext: context,
                        viewport: scaledViewport
                    }).promise;
                }
            } catch (error) {
                console.error('Error loading PDF:', error);
                document.getElementById('pdf-container').innerHTML = 
                    '<div style="color: white; padding: 20px; text-align: center;">Error loading PDF. Please check the file path.</div>';
            }
        }

        // Load PDF when page loads
        loadPDF();
        
        // Reload on resize for better scaling
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                document.getElementById('pdf-container').innerHTML = '';
                loadPDF();
            }, 250);
        });
    </script>
